<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowFlow - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --desert-blue: #1c3d5a;
            --off-white: #f5f5f5;
            --cream: #fffdd0;
            --desert-sand: #e0ac78;
            --hot-pink: #ff69b4;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Ubuntu', sans-serif;
            background-color: var(--desert-blue);
            color: var(--off-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            font-size: 95%;
        }
        .navbar {
            display: none;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-grow: 1;
            box-sizing: border-box;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
            filter: none;
        }
        .welcome-tile, .login-tile {
            background-color: var(--cream);
            color: var(--desert-blue);
            padding: 50px;
            border-radius: 15px;
            width: 62.5%;
            max-width: 750px;
            box-shadow: 0 0 25px 5px rgba(255, 105, 180, 0.7);
            text-align: center;
            box-sizing: border-box;
            transition: opacity 0.3s ease-in-out;
        }
        .welcome-tile h2 {
            color: var(--hot-pink);
            margin-bottom: 10px;
        }
        .welcome-tile h1 {
            font-size: 2rem;
            margin: 0 0 20px;
        }
        .start-btn {
            background-color: transparent;
            color: var(--hot-pink);
            border: 2px solid var(--hot-pink);
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.4s, color 0.4s, box-shadow 0.4s;
            position: relative;
            z-index: 2;
        }
        .start-btn:hover {
            color: var(--desert-blue);
            background-color: var(--hot-pink);
            box-shadow: 0 0 20px var(--hot-pink);
        }
        .login-tile {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .login-tile h2 {
            color: var(--hot-pink);
        }
        .login-tile input {
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid var(--desert-sand);
            font-family: 'Ubuntu', sans-serif;
            font-size: 1rem;
            color: var(--desert-blue);
        }
        .login-tile button {
            background-color: var(--hot-pink);
            color: var(--desert-blue);
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Ubuntu', sans-serif;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .login-tile button:hover {
            background-color: #ff3399;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 768px) {
            .welcome-tile, .login-tile {
                width: 80%;
                padding: 40px;
            }
        }
        @media (max-width: 600px) {
            .logo {
                width: 80px;
            }
            .welcome-tile h1 { font-size: 1.1rem; }
            .welcome-tile h2 { font-size: 1.2rem; }
            .login-tile h2 { font-size: 1.4rem; }
            .login-tile input, .login-tile button { font-size: 0.9rem; padding: 8px 12px; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-content">
            <img src="logo.png" alt="GlowFlow Logo" class="logo">
            <a href="index.html" class="nav-btn">Dashboard</a>
            <a href="sales.html" class="nav-btn">Sales</a>
            <a href="inventory.html" class="nav-btn">Inventory</a>
        </div>
    </div>

    <div class="container">
        <img src="logo.png" alt="GlowFlow Logo" class="logo">
        <div class="welcome-tile" id="welcomeTile">
            <h2>Hi Lisa</h2>
            <h1>Welcome to GlowFlow: Your hub for efficient stock, sales, and inventory management.</h1>
            <button id="startBtn" class="start-btn">Get Started</button>
        </div>
        <div class="login-tile hidden" id="loginTile">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" value="duchess">
            <input type="password" id="password" placeholder="Password" value="chenai">
            <button onclick="window.location.href='sales.html'">Log In</button>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const welcomeTile = document.getElementById('welcomeTile');
        const loginTile = document.getElementById('loginTile');

        startBtn.addEventListener('click', () => {
            welcomeTile.classList.add('hidden');
            loginTile.classList.remove('hidden');
        });
    </script>
</body>
</html>
