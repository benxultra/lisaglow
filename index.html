<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowFlow - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Ubuntu', sans-serif;
            background-color: #0d0d17;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        .navbar {
            width: 100%;
            background-color: rgba(255, 0, 255, 0.1);
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            box-shadow: 0 2px 15px rgba(255, 0, 255, 0.3);
            flex-wrap: wrap;
            position: absolute;
            top: 0;
        }
        .nav-btn {
            background-color: transparent;
            color: #ffffff;
            border: 2px solid #ff00ff;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.2s, color 0.2s, transform 0.2s;
            font-family: 'Ubuntu', sans-serif;
            white-space: nowrap;
        }
        .nav-btn:hover {
            background-color: #ff00ff;
            color: #0d0d17;
            transform: translateY(-2px);
        }
        .container {
            text-align: center;
            padding-top: 80px; /* Adjust for navbar */
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px #ff00ff);
        }
        h1, h2 {
            margin: 0;
            text-shadow: 0 0 5px #ff00ff;
        }
        h1 {
            font-size: 2.5rem;
        }
        h2 {
            font-size: 1.5rem;
            color: #ff00ff; /* Pink font for "Hi Lisa" */
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            .navbar { padding: 10px; gap: 10px; }
            .nav-btn { font-size: 0.9rem; padding: 6px 12px; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="nav-btn">Dashboard</a>
        <a href="sales.html" class="nav-btn">Sales</a>
        <a href="inventory.html" class="nav-btn">Inventory</a>
    </div>

    <div class="container">
        <img src="logo.png" alt="GlowFlow Logo" class="logo">
        <h2>Hi Lisa</h2>
        <h1>Welcome to GlowFlow</h1>
    </div>
</body>
</html>
